  os_x2:
    name: OSX hdf5 hdf5 install script
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: install packages
      run: brew install gcc autoconf automake
    - name: build
      run: autoreconf && CC=gcc CXX=g++ CFLAGS= ./scripts/install-hdf5.sh && ./configure --enable-localhdf5 && make -j8
    - name: test
      run: make test
